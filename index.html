<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Expense Calculator Application</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs0.00</h1>
        <div class="inc-exp-pro-container">
            <div>
                <h4>Income</h4>
                <p id="plus">
                    Rs0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="minus">
                    Rs0.00
                </p>
            </div>
            <div class="pro">
                <h4>Profit / Loss</h4>
                <p id="loss">
                    Rs0.00
                </p>
            </div>
        </div>

        <h3>Add New Transition</h3>
        <form id="form">  
            <div class="form-control">
            <label for="Description">Description</label>
            <input type="text" id="description" placeholder="Enter Description...."/>
        </div>
            <div class="form-control">
                <label id="Amount">Amount</label>
                <input type="number" class ="amount" placeholder="Enter Amount...">
            </div>
            <div class="transaction">
            <button type="button" class="btn1">Income</button>
            <button type="button" class="btn2">Expense</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
